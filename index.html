<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    
    <header class="header-image">

      <nav class="navbar navbar-expand-lg navbar-dark bg">
        <div class="container">
          <a class="navbar-brand" href="#">SELF MOTIVATION</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto mb-2">
              <a class="navbar-brand" href="#">Anasayfa</a></li>
              <a class="navbar-brand" href="#">Güncelleme</a>             
              <a class="navbar-brand" href="#">Profil</a></li>
            </ul>
          </div>
        </div>
      </nav>




      <section class="container section">
        <div class="row">
          <div class="col-12">
            <label id="warning-text" class="text-white"
              >Çalışmaya başladığınızdan beri telefonunuz
              <span id="countLabel" class="fw-bold">0</span> kere dikkatinizi
              dağıttı</label
            ><br />
            <div class="buttons">
              <button
                type="button"
                id="resetBtn"
                class="btn btn-outline-light px-5 rounded-5 fs-2"
              >
                Sıfırla
              </button>
              <button
                type="button"
                id="increaseBtn"
                class="btn btn-outline-light px-5 rounded-5 fs-2"
              >
                Arttır
              </button>
            </div>
          </div>
        </div>

        <div class="row mt-5  text-center">
          
          <div class="col-3">

            <i class="bi bi-cloud-drizzle-fill  d-block"></i>
            <p class="fs-5">Yağmur</p>
            <button type="button" class="btn btn-outline-light" id="playButton">Light</button>
          
          </div>

          <div class="col-3">

            <i class="bi bi-fire  d-block"></i>
            <p class="fs-5">Şömine</p>
            <button type="button" class="btn btn-outline-light" id="playButton2">Light</button>
          
          </div>

          <div class="col-3">

            <!-- <i class="bi bi-cloud-drizzle-fill  d-block"></i> -->
            <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" class="navbar-nav-svg my-4" viewBox="0 0 512 416.32" role="img"><title>Twitter</title><path fill="currentColor" d="M160.83 416.32c193.2 0 298.92-160.22 298.92-298.92 0-4.51 0-9-.2-13.52A214 214 0 0 0 512 49.38a212.93 212.93 0 0 1-60.44 16.6 105.7 105.7 0 0 0 46.3-58.19 209 209 0 0 1-66.79 25.37 105.09 105.09 0 0 0-181.73 71.91 116.12 116.12 0 0 0 2.66 24c-87.28-4.3-164.73-46.3-216.56-109.82A105.48 105.48 0 0 0 68 159.6a106.27 106.27 0 0 1-47.53-13.11v1.43a105.28 105.28 0 0 0 84.21 103.06 105.67 105.67 0 0 1-47.33 1.84 105.06 105.06 0 0 0 98.14 72.94A210.72 210.72 0 0 1 25 370.84a202.17 202.17 0 0 1-25-1.43 298.85 298.85 0 0 0 160.83 46.92"></path></svg>
            <p class="fs-5">Kuş Cıvıltısı</p>
            <button type="button" class="btn btn-outline-light" id="playButton3">Light</button>
          
          </div>

          <div class="col-3">

            <i class="bi bi-wind  d-block"></i>
            <p class="fs-5">Rüzgar</p>
            <button type="button" class="btn btn-outline-light" id="playButton4">Light</button>
          
          </div>

        </div>
      </section>
      
    </header>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
