<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">SOFT MOTIVATION</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto mb-2">
            <li class="nav-item"><a class="nav-link" href="#">Anasayfa</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#">Güncelleme</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Profil</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="header-image">
      <div class="container">
        <div class="row">
          <div class="col">
            <label id="warning-text" class="text-white"
              >Çalışmaya başladığınızdan beri telefonunuz
              <span id="countLabel" class="fw-bold">0</span> kere dikkatinizi dağıttı</label
            ><br />
            <div class="buttons">
              <button type="button" id="resetBtn" class="btn btn-outline-light px-5 rounded-5 fs-2">Sıfırla</button>
              <button type="button" id="increaseBtn" class="btn btn-outline-light px-5 rounded-5 fs-2" >Arttır</button>
            </div>
          </div>
        </div>
      </div>
    </header>

    

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
